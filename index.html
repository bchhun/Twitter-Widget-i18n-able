<!DOCTYPE HTML> 
<html lang="fr-CA"> 
	<head> 
		<meta charset="UTF-8"> 
		
		<title>Twitter Widget i18n test page!</title> 
		
	</head> 
	<body>
		<script type="text/javascript" src="widget.js"></script> 
		<script type="text/javascript">
			TWTR.i18n.init({
				  "lang": "fr-FR"
				, "dir": "ltr"
	          	, "join-the-conversation" : "Rejoignez la conversation"
	          	, "reply" : "Répondre"
	          	, "months" : [
	          		"Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet"
	          		, "Août", "Septembre", "Octobre", "Novembre", "Décembre"
	          	]
	      		, "right-now" : "maintenant"
	      		, "x-seconds-ago" : "Il y a %s secondes"
	      		, "about-1-minute-ago" : "Il y a environ 1 minute"
	          	, "x-minutes-ago" : "Il y a %s minutes"
	          	, "about-1-hour-ago" : "Il y a environ 1 heure"
	          	, "x-hours-ago" : "Il y a environ %s heures"
	          	, "yesterday" : "hier"
	          	, "x-days-ago" : "Il y a %s jours"
	          	, "over-a-year" : "Il y a plus d'un an"
	          });
			new TWTR.Widget({
		              version: 2,
		              type: 'profile',
		              rpp: 2,
		              interval: 6000,
		              width: 202,
		              height: 310,
		              theme: {
		                shell: {
		                  background: '#939393',
		                  color: '#ffffff'
		                },
		                tweets: {
		                  background: '#ffffff',
		                  color: '#474747',
		                  links: '#ce0d0e'
		                }
		              },
		              features: {
		                scrollbar: false,
		                loop: false,
		                live: false,
		                hashtags: false,
		                timestamp: true,
		                avatars: false,
		                behavior: 'all'
		              }
		            }).render().setUser('bechhun').start();
		</script>
	</body>
</html>
